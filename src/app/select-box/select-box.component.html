<div class="container" style="text-align: center">
  <select id="selezione"  class="form-select form-select-sm"  aria-label=".form-select-sm example"style="background-color: bisque"(click)="updateSelect()">
    <option *ngFor="let item of post">
      <p>(title): {{item.title}} </p>
      <p>(author): {{item.author}} </p>
    </option>
</select>
<button type="button" (click)="onPremuto()">Seleziona</button>
</div>
